    <div id="login" class="login">
      <div class="wrap">
          <div class="wrap-left"></div>
          <img class="wrap-img" src="./imgs/login/bg.png" alt="">

        <div class="form" id="form">
            <div class="company_domain" id="company_domain" style="display: none">
                <h2>服务器地址</h2>
                <input id="domain" type="text" class="field field-block" placeholder="请输入Redcore服务器地址" pattern="\S+" tip="" />
                <button style="margin-top: 130px" class="button block" id="next-btn" name="">确定</button>
            </div>
            <div class="company_userMessage" id="company_userMessage">
                <img src="./imgs/login/qrcode.png" alt="扫码登录" id="QRcode">
                <h2>登录</h2>
                <p class="personal-account">
                    <span>个人账号</span>
                    <input id="userid" type="text" class="field field-block" placeholder="请输入您的邮箱或手机号" pattern="\S+" tip="" />
                </p>
                <p class="personal-account">
                    <span>密码</span>
                    <input id="password" type="password" class="field field-block" placeholder="请输入密码" pattern="\S+" tip="" />
                </p>
                <div class="setting" style="    justify-content: flex-end;">
                    <span id="server-setting" class="link">
                      设置服务器地址
                    </span>
                </div>
                <button class="button block" id="login-btn">登 录</button>

                <div class="setting">
                    <label class="checkbox-label">
                        <input type="checkbox" id="auto-login-checkbox" />
                        <span class="checkbox"></span>
                        <span>自动登录</span>
                    </label>
                    <span class="forget" id="openTip">忘记密码？</span>
                </div>
            </div>
            <div class="company_QRcode" id="company_QRcode" style="display: none">
                <img src="./imgs/login/back-user.png" alt="返回登录" id="back_login">
                <h2>二维码登录</h2>
                <div id="code_pack" style="display: flex">
                    <div id="qrcode_img"></div>
                    <div id="code_tip" style="">
                        <img src="./imgs/login/scan.png" alt="">
                    </div>
                </div>
                <div id="code_pack_qrcodeInvalid" style="display: block">
                    <p>二维码已失效</p>
                    <button class="button block refresh" id="refresh_qrcode">请点击刷新</button>
                </div>
                <div id="code_pack_qrcodeSuccess" style="display: none">
                    <img src="./imgs/login/qrcodeSuccess.png" alt="">
                    <p>扫描成功</p>
                    <p>请在手机上确认登录</p>
                </div>

                <p id="app_tip" style="text-align: center; margin-top: 66px;">请使用 <span style="color: #ee2351">红芯APP</span> 扫描二维码</p>
                <p style="text-align: center">
                    <img style="width: 80%" src="./imgs/login/Group.png" alt="">
                </p>
                <p style="text-align: center">
                    <a href="https://www.redcore.cn/download/index.html">下载红芯APP</a>
                </p>
            </div>

            <!--content_script 为插件插入到页面中的js 但是与原页面的js是不同的sand box  但是两者皆可以操作dom-->
            <!--为page 和 扩展中的 contentScript 提供通信-->
            <button style="display: none" id="btn_page_to_content_script"></button>

            <!--为page 和 扩展中的 contentScript 提供通信-->
            <button style="display: none" id="btn_content_script_to_page"></button>


          <div id="error-row" class="row">
            <span class="error-tip" id="error-tip"></span>
          </div>
        </div>
        <!--<div class="settingServer" id="server">-->
          <!--<h2>服务器地址</h2>-->

          <!--</div>-->
          <!--<div class="back" id="server-back">-->
            <!--<img src="./imgs/backIcon.svg" alt="back" />-->
          <!--</div>-->
        <!--</div>-->



          <div class="forgetPassword" id="forgetPassword">
              <p>
                  忘记密码? 请联系您的企业管理员，
              </p>
              <p>
                  企业管理员可在控制台修改您的密码。
              </p>
              <p class="bottom">
                  <button id="closeTip">确定</button>
              </p>
          </div>
      </div>
