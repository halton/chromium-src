<div id="upload-avatar-section" hidden>
    <h3>头像上传</h3>
    <p>可上传BMP、JPEG、JPG、GIF、PND格式的图片，大小不超过2M</p>
    <div class="upload-avatar-wrap">
      <div>
        <div class="upload-avatar-crop">
          <img id="image" class="imgs">
        </div>
      </div>
      <div>
        <span>预览</span>
        <div id="preview-wrap" class="upload-avatar-preview">
          <img id="preview" alt="preview">
        </div>
      </div>
    </div>
    

    <label for="upload-avatar-input">上传文件</label>
    <input type="file" id="upload-avatar-input" hidden></input>
    <div class="upload-avatar-group">
      <button id="upload-avatar-conform">确定</button>
      <button id="upload-avatar-cancel">取消</button>
    </div>
  </div>
