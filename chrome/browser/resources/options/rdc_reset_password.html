<div id="rdc_reset_password" class="page" hidden>
  <div class="close-button"></div>
  <div id="rdc_reset_frm" class="rdc_reset_frm">
	<h1>修改密码</h1>
	<div class="content-area">
		<p>* 密码修改成功后，浏览器将自动退出需要重新登录，请提前关闭业务系统的链接</p>
		<form>
			<div class="rdc_frm_row">
				<label class="rdc_frm_lbl">原密码</label>
				<div class="rdc_frm_field">
					<input id="txt_rdc_psw_origin" class="rdc_frm_input" type="password" name="psw_origin" placeholder="请输入原密码">
					<span class="rdc_frm_valid"  id="sp_rdc_psw_origin"></span>
				</div>
			</div>
			<div class="rdc_frm_row">
				<label class="rdc_frm_lbl">新密码</label>
				<div class="rdc_frm_field">
					<input id="txt_rdc_psw_new" class="rdc_frm_input" type="password" name="psw_now" placeholder="6-14位，至少包含英文字母和数字">
					<span class="rdc_frm_valid" id="sp_rdc_psw_now"></span>
				</div>
			</div>
			<div class="rdc_frm_row">
				<label class="rdc_frm_lbl">确认新密码</label>
				<div class="rdc_frm_field">
					<input id="txt_rdc_psw_new2" class="rdc_frm_input" type="password" name="psw_now2" placeholder="6-14位，至少包含英文字母和数字">
					<span class="rdc_frm_valid" id="sp_rdc_psw_now2"></span>
				</div>
			</div>
		</form>
	</div>
	<div class="rdc_footer">
		<button id="rdcRestpsw_confirm" class="custom-appearance rdc_btn rdc_btn_primary">确认</button>
		<button id="rdcRestpsw_cancel" class="custom-appearance rdc_btn">取消</button>
	</div>
  </div>
  <div id="rdc_reset_success" class="rdc_reset_status">
  	<div class="rdc_reset_icon ok"></div>
  	<h5>密码修改成功</h5>
  	<p>浏览器将自动退出，请重新登录</p>
	<div class="rdc_footer">
		<button id="rdcRestpsw_complete" class="custom-appearance rdc_btn rdc_btn_primary">确定</button>
	</div>
  </div>
  <div  id="rdc_reset_fail" class="rdc_reset_status">
  	<div class="rdc_reset_icon fail"></div>
  	<h5>修改失败</h5>
  	<p id="rdc_reset_msg">(code5)</p>
	<div class="rdc_footer">
		<button id="rdcRestpsw_fail" class="custom-appearance rdc_btn rdc_btn_primary">确定</button>
	</div>
  </div>
  <div id="rdc_reset_nopermit" class="rdc_reset_status">
  	<h5>修改密码</h5>
  	<p>抱歉，您非红芯SDP控制台本地认证用户，无权修改</p>
  </div>
</div>
