<section id="personal-device-section" guest-visibility="hidden">
    <h3>设备管理</h3>
    <div id="device-data-wrap" class="" ></div>
	<div class="device-data-bg" id = "device-data-bg-id">
		<div class="device-data-model">
			<h3 style="">确认删除该设备</h3>
			<p>删除该设备后，会自动清除该设备上的用户信息，是否继续删除？</p>
			<div class="device-data-button">
				<button class="default-button default-button-left" id = "confirm-buttion-id" i18n-content="ok">确定</button>
				<button class="default-button" id = "cancel-buttion-id">取消</button>
			</div>
		</div>
	</div>
</section>
